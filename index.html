<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Pool Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #2980b9;
        }
        .user-form {
            display: none;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .user-form input, .user-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .matches {
            text-align: left;
            margin-top: 20px;
        }
        .match {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .match input {
            width: 60px;
            text-align: center;
        }
    </style>
    <script>
        function toggleForm() {
            const form = document.getElementById('userForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>

<header>
    <h1>The Star Pool Team</h1>
</header>

<!-- Button to show the form -->
<a href="javascript:void(0);" class="button-link" onclick="toggleForm()">Open Match Scores Form</a>

<!-- The User Form -->
<div id="userForm" class="user-form">
    <h2>User Information</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <div class="matches">
            <h3>Match Scores</h3>
            <div class="match">
                <span>1. Star vs Curzon</span>
                <input type="text" id="match1" value="0 - 0">
            </div>
            <div class="match">
                <span>2. Sailors vs Cue Club</span>
                <input type="text" id="match2" value="0 - 0">
            </div>
            <div class="match">
                <span>3. Soldiers vs Stumble</span>
                <input type="text" id="match3" value="0 - 0">
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
