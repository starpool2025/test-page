<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Banners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      flex-direction: column;
    }

    .banner-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .banner {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .banner-box {
      width: 300px;
      height: 40px;
      overflow: hidden;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .scrolling-banner {
      white-space: nowrap;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner">
      <div class="name">Shaun:</div>
      <div class="banner-box">
        <div class="scrolling-banner">WLWWLWWW</div>
      </div>
    </div>
    <div class="banner">
      <div class="name">Dean:</div>
      <div class="banner-box">
        <div class="scrolling-banner">LLLWWWLLL</div>
      </div>
    </div>
    <div class="banner">
      <div class="name">Carl:</div>
      <div class="banner-box">
        <div class="scrolling-banner">WWLL</div>
      </div>
    </div>
  </div>
</body>
</html>
