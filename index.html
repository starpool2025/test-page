<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Super 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 375px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .match {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 48%; /* 2 items per row */
        }
        .match label {
            margin-right: 10px;
            width: 70px; /* Set a fixed width for the labels */
        }
        .score-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thursday Super 5</h1>
        <form>
            <div class="form-container">
                <div class="match">
                    <label for="curzon-ph">Curzon PH</label>
                    <input type="number" id="curzon-ph" name="curzon-ph" class="score-input" value="0">
                    <span>-</span>
                    <input type="number" id="star" name="star" class="score-input" value="0">
                    <label for="star">Star</label>
                </div>

                <div class="match">
                    <label for="cue-club">Cue Club</label>
                    <input type="number" id="cue-club" name="cue-club" class="score-input" value="0">
                    <span>-</span>
                    <input type="number" id="west-end-ghq" name="west-end-ghq" class="score-input" value="0">
                    <label for="west-end-ghq">West End GHQ</label>
                </div>

                <div class="match">
                    <label for="sailors">Sailors</label>
                    <input type="number" id="sailors" name="sailors" class="score-input" value="0">
                    <span>-</span>
                    <input type="number" id="soldiers" name="soldiers" class="score-input" value="0">
                    <label for="soldiers">Soldiers</label>
                </div>
            </div>
            <button type="submit">Submit Scores</button>
        </form>
    </div>
</body>
</html>
