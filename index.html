<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Pool Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .sub-header {
            font-size: 18px;
            margin: 10px 0;
        }
        /* CSS to make the hyperlink look like a button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        /* Button hover effect */
        .button-link:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }

        /* Scrolling banner style */
        .scrolling-banner {
            background-color: #006400; /* Changed to dark green */
            color: white;
            font-size: 18px;
            height: 35px;  /* Set a fixed height */
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            
            /* Flexbox for centering content */
            display: flex;
            justify-content: flex-start; /* Ensure content starts at the left */
            align-items: center;     /* Center vertically */
        }
        .scrolling-banner-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 24s linear infinite;
        }
        /* Animation for scrolling text from right to left */
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        /* Style for the form */
        .user-form {
            display: none;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .user-form input, .user-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function toggleForm() {
            const form = document.getElementById('userForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>

<header>
    <h1>The Star Pool Team</h1>
</header>

<!-- Button to show the form -->
<a href="javascript:void(0);" class="button-link" onclick="toggleForm()">Open User Form</a>

<!-- The User Form -->
<div id="userForm" class="user-form">
    <h2>User Information</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
