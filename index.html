<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Pool Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #2980b9;
        }
        .user-form {
            display: none;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .user-form input, .user-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .matches {
            text-align: left;
            margin-top: 20px;
        }
        .match {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .match input {
            width: 60px;
            text-align: center;
        }
    </style>
    <script>
        // Initialize EmailJS
        (function () {
            emailjs.init("oHVM4Tzwym18dhdtE"); // Replace with your EmailJS user ID
        })();

        function toggleForm() {
            const form = document.getElementById('userForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function submitForm(event) {
            event.preventDefault();  // Prevent the form from submitting normally

            const name = document.getElementById('name').value;
            const match1 = document.getElementById('match1').value;
            const match2 = document.getElementById('match2').value;
            const match3 = document.getElementById('match3').value;

            const emailData = {
                name: name,
                match1: match1,
                match2: match2,
                match3: match3
            };

            // Send email with EmailJS
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", emailData)
                .then(function(response) {
                    alert('Email sent successfully!');
                }, function(error) {
                    alert('Error sending email:', error);
                });
        }
    </script>
</head>
<body>

<header>
    <h1>The Star Pool Team</h1>
</header>

<!-- Button to show the form -->
<a href="javascript:void(0);" class="button-link" onclick="toggleForm()">Open Match Scores Form</a>

<!-- The User Form -->
<div id="userForm" class="user-form">
    <h2>User Information</h2>
    <form onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <div class="matches">
            <h3>Match Scores</h3>
            <div class="match">
                <span>1. Star vs Curzon</span>
                <input type="text" id="match1" value="0 - 0">
            </div>
            <div class="match">
                <span>2. Sailors vs Cue Club</span>
                <input type="text" id="match2" value="0 - 0">
            </div>
            <div class="match">
                <span>3. Soldiers vs Stumble</span>
                <input type="text" id="match3" value="0 - 0">
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
