<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Pool Team - Team Listing 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }

        .banner-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
            padding: 20px;
        }

        .banner {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            min-width: 150px;
        }

        .banner-box {
            width: 150px;
            height: 20px;
            overflow: hidden;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            position: relative;
        }

        .scrolling-banner {
            position: absolute;
            white-space: nowrap;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .fireball {
            position: absolute;
            right: -20px;
            animation: fireball-animation 1s linear infinite;
            font-size: 18px;
            opacity: 0;
        }

        @keyframes fireball-animation {
            0% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(10px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 0;
            }
        }
        
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Team Listing 2025</h1>
</header>

<section class="banner-container">
    <div class="banner">
        <div class="name">Shaun Edwards:</div>
        <div class="banner-box">
            <div class="scrolling-banner">WWWLLLWWW</div>
            <span class="fireball">ðŸ”¥</span>
        </div>
    </div>
    <div class="banner">
        <div class="name">Dean Nixon:</div>
        <div class="banner-box">
            <div class="scrolling-banner">WWWLLLWLWLLL</div>
            <span class="fireball">ðŸ”¥</span>
        </div>
    </div>
    <div class="banner">
        <div class="name">Carl Bilbey:</div>
        <div class="banner-box">
            <div class="scrolling-banner">WWLLLLWWLLW</div>
            <span class="fireball">ðŸ”¥</span>
        </div>
    </div>
    <!-- More banners... -->
</section>

<p><a href="https://starpool2025.github.io/home/" class="button-link">Home</a></p>

<script>
    // Check if a string has 3 or more consecutive "W"s
    function hasConsecutiveW(str) {
        return /WWW/.test(str);
    }

    // Apply fireball animation if condition is met
    document.querySelectorAll('.scrolling-banner').forEach(banner => {
        const text = banner.innerText;
        const fireball = banner.parentElement.querySelector('.fireball');
        
        if (hasConsecutiveW(text)) {
            fireball.style.opacity = '1'; // Show fireball if condition is met
        } else {
            fireball.style.opacity = '0'; // Hide fireball if condition is not met
        }
    });
</script>

</body>
</html>
