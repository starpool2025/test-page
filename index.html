<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome link -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .sub-header {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Add some spacing for the Captain icon */
        .captain-icon {
            font-size: 24px; /* Size of the badge emoji */
            margin: 0 10px; /* Spacing between badge and text */
        }
        /* Add some spacing for the Assistant Captain icon */
        .assistant-icon {
            font-size: 24px; /* Size of the silver medal emoji */
            margin: 0 10px; /* Spacing between medal and text */
        }
        /* Add some spacing for the Fireball icon */
        .fireball-icon {
            font-size: 24px; /* Size of the fireball emoji */
            margin: 0 10px; /* Spacing between fireball and text */
        }
        /* CSS to make the hyperlink look like a button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        /* Button hover effect */
        .button-link:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }
    </style>
</head>
