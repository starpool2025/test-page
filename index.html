<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Pool Team - Team Listing 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .sub-header {
            font-size: 18px;
            margin: 10px 0;
        }
        .banner-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .banner {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
        }

        .banner-box {
            width: 300px;
            height: 40px;
            overflow: hidden;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .scrolling-banner {
            white-space: nowrap;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* CSS to make the hyperlink look like a button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        /* Button hover effect */
        .button-link:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }

    </style>
</head>
<body>

<header>
    <h1>Team Listing 2025</h1>
</header>

<section class="banner-container">
    <div class="banner">
        <div class="name">Shaun Edwards:</div>
        <div class="banner-box">
            <div class="scrolling-banner">WLWWLWWW</div>
        </div>
    </div>
    <div class="banner">
        <div class="name">Dean Nixon:</div>
        <div class="banner-box">
            <div class="scrolling-banner">LLLWWWLLL</div>
        </div>
    </div>
    <div class="banner">
        <div class="name">Carl Bilbey:</div>
        <div class="banner-box">
            <div class="scrolling-banner">WWLL</div>
        </div>
    </div>
    <div class="sub-header">Sean Day (Capt.)</div>
    <div class="sub-header">Michael Urbacz (Vice Capt.)</div>
    <div class="sub-header">Andy Saxton</div>
    <div class="sub-header">Dale Smith</div>
    <div class="sub-header">Ed Pidduck</div>
    <div class="sub-header">Gaz Rogers</div>
    <div class="sub-header">Greg Crowson</div>
    <div class="sub-header">James I'Anson</div>
    <div class="sub-header">John James</div>
    <div class="sub-header">Matt Keys</div>
    <div class="sub-header">Max Newton</div>
    <div class="sub-header">Olly Brooks</div>
</section>

<p><a href="https://starpool2025.github.io/home/" class="button-link">Home</a></p>

</body>
</html>
