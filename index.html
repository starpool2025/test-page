<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Pool Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .sub-header {
            font-size: 18px;
            margin: 10px 0;
        }
        /* CSS to make the hyperlink look like a button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        /* Button hover effect */
        .button-link:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }

        /* Scrolling banner style */
        .scrolling-banner {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .scrolling-banner-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 10s linear infinite;
        }
        /* Animation for scrolling text from right to left */
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>The Star Pool Team</h1>
</header>

    <!-- Scrolling Banner -->
<div class="scrolling-banner">
    <div class="scrolling-banner-content">
        <p>The Next Match Is On 06/03/2025 At Home vs Davy Lamp!</p>
    </div>
</div>
    
<p><a href="https://starpool2025.github.io/team-list/" class="button-link">Team Listing</a></p>
<p><a href="https://starpool2025.github.io/fixtures/" class="button-link">Fixtures & Results</a></p>

<p><a href="https://starpool2025.github.io/form-prev/" class="button-link">Player Form Table (Last Season)</a></p>

</body>
</html>
