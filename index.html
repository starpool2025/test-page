<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Super 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .match {
            margin-bottom: 20px;
        }
        .match h2 {
            color: #333;
            font-size: 1.125em; /* Further reduced by 25% */
        }
        .match p {
            font-size: 13.5px; /* 25% smaller than original size */
            color: #555;
        }
        .match input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            padding: 5px;
            margin-left: 10px;
        }
        /* CSS to make the hyperlink look like a button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
            margin-right: 10px; /* Space between buttons */
        }
        /* Button hover effect */
        .button-link:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }
        /* CSS for the Reset button */
        .reset-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c; /* Red color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
    <script>
        // JavaScript function to reset the input fields
        function resetForm() {
            document.getElementById("match1-bell").value = 0;
            document.getElementById("match1-ghq").value = 0;
            document.getElementById("match2-davy").value = 0;
            document.getElementById("match2-zingari").value = 0;
            document.getElementById("match3-curzon").value = 0;
            document.getElementById("match3-star").value = 0;
            document.getElementById("match4-stumble").value = 0;
            document.getElementById("match4-lion").value = 0;
            document.getElementById("match5-cue").value = 0;
            document.getElementById("match5-farm").value = 0;
            document.getElementById("name").value = placeholder="Enter your name";
        }
    </script>
</head>
<body>

    <p>
        <a href="#" class="button-link">Submit Scores</a>
        <a href="#" class="reset-button" onclick="resetForm()">Reset</a> <!-- Reset button -->
    </p>
    
    <!-- Name input field added here -->
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
    </p>

    <div class="match">
        <h2>Match 1</h2>
        <p>Bell Sawley<input type="number" value="0" id="match1-bell"></p>
        <p>West End GHQ<input type="number" value="0" id="match1-ghq"></p>
    </div>

    <div class="match">
        <h2>Match 2</h2>
        <p>Davy Lamp<input type="number" value="0" id="match2-davy"></p>
        <p>Zingari Nomads<input type="number" value="0" id="match2-zingari"></p>
    </div>

    <div class="match">
        <h2>Match 3</h2>
        <p>Curzon PH<input type="number" value="0" id="match3-curzon"></p>
        <p>The Star<input type="number" value="0" id="match3-star"></p>
    </div>
    
    <div class="match">
        <h2>Match 4</h2>
        <p>Stumble Vets<input type="number" value="0" id="match4-stumble"></p>
        <p>White Lion Sndcr<input type="number" value="0" id="match4-lion"></p>
    </div>
    
    <div class="match">
        <h2>Match 5</h2>
        <p>Cue Club<input type="number" value="0" id="match5-cue"></p>
        <p>Eaton Farm<input type="number" value="0" id="match5-farm"></p>
    </div>

    <a href="https://starpool2025.github.io/home/" class="button-link">Home</a>
    
</body>
</html>
