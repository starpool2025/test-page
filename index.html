<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Score Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .match {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .match label {
            margin-right: 10px;
        }
        .score-input {
            width: 50px;
            text-align: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Match Score Form</h1>
    <div class="form-container">
        <form>
            <div class="match">
                <label for="curzon-ph">Curzon PH</label>
                <input type="number" id="curzon-ph" name="curzon-ph" class="score-input" value="0">
                <span>-</span>
                <input type="number" id="star" name="star" class="score-input" value="0">
                <label for="star">Star</label>
            </div>

            <div class="match">
                <label for="cue-club">Cue Club</label>
                <input type="number" id="cue-club" name="cue-club" class="score-input" value="0">
                <span>-</span>
                <input type="number" id="west-end-ghq" name="west-end-ghq" class="score-input" value="0">
                <label for="west-end-ghq">West End GHQ</label>
            </div>

            <div class="match">
                <label for="sailors">Sailors</label>
                <input type="number" id="sailors" name="sailors" class="score-input" value="0">
                <span>-</span>
                <input type="number" id="soldiers" name="soldiers" class="score-input" value="0">
                <label for="soldiers">Soldiers</label>
            </div>

            <button type="submit">Submit Scores</button>
        </form>
    </div>
</body>
</html>
